<div class="row">
  <div class="col-md-6">
    <div class="cart_show" *ngFor="let i of allCart">
      <mat-card>
        <mat-card-content class="card">
          <div class="im_div">
            <img src="{{ i.image }}" />
            <div class="remove" (click)="delet(i)">
              <mat-icon>delete</mat-icon><a>Remove</a>
            </div>
          </div>
          <div class="desc">
            <div class="title_btn">
              <h4>{{ i.title }}</h4>
            </div>
            <div class="pr_q">
              <h4>â‚¹{{ i.totalPrice }}</h4>
              <h4>Qty:{{ i.quantity }}</h4>
              <div class="variation">
                <button (click)="increase(i)">+</button
                ><input value="{{ i.quantity }}" /><button
                  (click)="decrease(i)"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="col-md-4">
    <mat-card>
      <mat-card-content>
        <div class="hed">
          <h2>Price Detail</h2>
        </div>
        <div class="qunt">
          <h4>No of Items :</h4>
          <h4>{{ allCart.length }}</h4>
        </div>
        <div class="total">
          <h4>Total :{{ total }}</h4>
          <h4></h4>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
